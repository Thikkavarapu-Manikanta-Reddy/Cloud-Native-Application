# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Integration-Test-1:
    name: integration-test-check-1
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
      # set a new variable to the current date
      - name: Set sequalize environment
        run: export NODE_ENV=development
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19.4
      - name: Install dependencies
        run: npm ci
      # - run: npm run build --if-present
      - name: Run Test
        run: npm test

  Integration-Test-2:
    name: integration-test-check-2
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          DB_USER: "root"
          DB_PASSWORD: "Godofwar@321"
          MYSQL_ROOT_PASSWORD: "Godofwar@321"
          DB_NAME: "sys"
          DB_HOSTNAME: "localhost"
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
      # set a new variable to the current date
      - name: Set sequalize environment
        run: export NODE_ENV=development
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19.4

      - name: Wait for MySQL to be ready
        run: |
          until nc -z -v -w30 localhost 3306
          do
            echo "Waiting for MySQL to be ready..."
            sleep 5
          done
          
      - name: Install dependencies
        run: npm ci
      # - run: npm run build --if-present

      - name: Start Server
        run: npm run start &
        env:
          SERVER_PID: $!
      - name: Run Test
        run: npm run test2
      - name: Stop Server
        run: kill $SERVER_PID

